<h2>Description</h2>
<p>Aglio E Olio is a simple, convenient yet comforting and delicious pasta dish involving a plentiful bout of olive oil toasted garlic and chili flakes, into which Spaghetti is tossed and topped with parsely, black pepper, and the juice of a lemon. </p>
